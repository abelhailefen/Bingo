version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=bingo_bingo-network" # Use the specific network name created by compose
      - "--entrypoints.web.address=:80"
    ports:
      # - "80:80"  <-- REMOVE OR COMMENT THIS OUT
      - "8081:8080" # Changed to 8081 to avoid other conflicts
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - bingo-network

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    command: tunnel --url http://traefik:80
    networks:
      - bingo-network

  bingo-backend:
    image: bingo-backend:1.0.6
    build:
      context: .
      dockerfile: Bingo Service/Bingo.API/Dockerfile
    container_name: bingo-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=host.docker.internal;Port=5432;Database=bingo;Username=postgres;Password=
      - TelegramBot__Token=8510424881:AAG_zGpm33x7MWG7mnn03odYRRtAVg-NFvg
      - TelegramBot__WebAppUrl=https://efficiently-coalition-myself-piano.trycloudflare.com
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bingo-api.rule=PathPrefix(`/api`) || PathPrefix(`/swagger`)"
      - "traefik.http.routers.bingo-api.entrypoints=web"
      - "traefik.http.services.bingo-api.loadbalancer.server.port=8080"
    networks:
      - bingo-network

  bingo-frontend:
    image: bingo-frontend:1.0.10
    build:
      context: Bingo App
      dockerfile: Dockerfile
    container_name: bingo-frontend
    environment:
      - API_URL=https://efficiently-coalition-myself-piano.trycloudflare.com/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bingo-frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.bingo-frontend.entrypoints=web"
      - "traefik.http.routers.bingo-frontend.priority=1"
      - "traefik.http.services.bingo-frontend.loadbalancer.server.port=80"
    depends_on:
      - bingo-backend
    networks:
      - bingo-network

networks:
  bingo-network:
    driver: bridge