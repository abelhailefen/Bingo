version: '3.8'

services:
  bingo-db:
    image: postgres:15-alpine
    container_name: bingo-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=bingo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=bingo@password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bingo-network

  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Changed to use the explicit network name defined at the bottom
      - "--providers.docker.network=bingo-network" 
      - "--entrypoints.web.address=:80"
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - bingo-network

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    # Use http://traefik (Traefik listens on 80 by default for the web entrypoint)
    command: tunnel --url http://traefik:80
    networks:
      - bingo-network

  bingo-backend:
    image: bingo-backend:1.0.17
    build:
      context: .
      dockerfile: Bingo Service/Bingo.API/Dockerfile
    container_name: bingo-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=bingo-db;Port=5432;Database=bingo;Username=postgres;Password=bingo@password 
      - TelegramBot__Token=8510424881:AAHfGWJID1fMeUtZ-6RpPkd37WNF5F7LKsM
      - TelegramBot__WebAppUrl=https://niagara-piece-blues-excellent.trycloudflare.com
    labels:
      - "traefik.enable=true"
      # API & Swagger Router
      - "traefik.http.routers.bingo-api.rule=PathPrefix(`/api`) || PathPrefix(`/swagger`)"
      - "traefik.http.routers.bingo-api.entrypoints=web"
      - "traefik.http.services.bingo-api.loadbalancer.server.port=8080"
      # SignalR Router (Crucial: SignalR needs Sticky Sessions/Websockets)
      - "traefik.http.routers.bingo-signalr.rule=PathPrefix(`/bingohub`)"
      - "traefik.http.routers.bingo-signalr.entrypoints=web"
      - "traefik.http.routers.bingo-signalr.service=bingo-api"
    networks:
      - bingo-network

  bingo-frontend:
    image: bingo-frontend:1.0.35
    build:
      context: Bingo App
      dockerfile: Dockerfile
    container_name: bingo-frontend
    environment:
      - API_URL=https://niagara-piece-blues-excellent.trycloudflare.com/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bingo-frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.bingo-frontend.entrypoints=web"
      # Low priority ensures /api and /bingohub are checked first
      - "traefik.http.routers.bingo-frontend.priority=1"
      - "traefik.http.services.bingo-frontend.loadbalancer.server.port=80"
    depends_on:
      - bingo-backend
    networks:
      - bingo-network

networks:
  bingo-network:
    name: bingo-network # This forces the network to be exactly 'bingo-network'
    driver: bridge

volumes:
  postgres_data: