services:
  bingo-db:
    image: postgres:15-alpine
    container_name: bingo-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=bingo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=bingo@password
    ports:
      - "127.0.0.1:5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bingo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bingo"]
      interval: 5s
      timeout: 5s
      retries: 5

  traefik:
    image: traefik:v3.3
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json
    environment:
      - CLOUDFLARE_API_TOKEN=JLQVAqWy0ooFNRi9yMnLaUlqJPlE4B0oRriIHcXz
      - CLOUDFLARE_EMAIL=capthailefen@gmail.com
      - DOCKER_API_VERSION=1.44
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.network=bingo-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.email=abelhailefen@gmail.com"
      - "--certificatesresolvers.cloudflare.acme.storage=/acme.json"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
    networks:
      - bingo-network
  bingo-backend:
    image: bingo-backend:1.0.17
    build:
      context: .
      dockerfile: Bingo Service/Bingo.API/Dockerfile
    container_name: bingo-backend
    restart: always 
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=bingo-db;Port=5432;Database=bingo;Username=postgres;Password=bingo@password 
      - TelegramBot__Token=8510424881:AAHfGWJID1fMeUtZ-6RpPkd37WNF5F7LKsM
      - TelegramBot__WebAppUrl=https://melabingo.xyz
      - TelegramBot__AdminGroupId=-5171365510  
    depends_on:
      bingo-db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bingo-api.rule=Host(`melabingo.xyz`) && (PathPrefix(`/api`) || PathPrefix(`/swagger`))"
      - "traefik.http.routers.bingo-api.entrypoints=websecure"
      - "traefik.http.routers.bingo-api.tls.certresolver=cloudflare"
      - "traefik.http.routers.bingo-api.priority=100"
      - "traefik.http.services.bingo-api.loadbalancer.server.port=8080"
      
      - "traefik.http.routers.bingo-signalr.rule=Host(`melabingo.xyz`) && PathPrefix(`/bingohub`)"
      - "traefik.http.routers.bingo-signalr.entrypoints=websecure"
      - "traefik.http.routers.bingo-signalr.tls.certresolver=cloudflare"
      - "traefik.http.routers.bingo-signalr.priority=101"
      - "traefik.http.routers.bingo-signalr.service=bingo-api"
    networks:
      - bingo-network

  bingo-frontend:
    image: bingo-frontend:1.0.35
    build:
      context: Bingo App
      dockerfile: Dockerfile
    container_name: bingo-frontend
    environment:
      - API_URL=https://melabingo.xyz/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bingo-frontend.rule=Host(`melabingo.xyz`)"
      - "traefik.http.routers.bingo-frontend.entrypoints=websecure"
      - "traefik.http.routers.bingo-frontend.tls.certresolver=cloudflare"
      - "traefik.http.routers.bingo-frontend.priority=10"
      - "traefik.http.services.bingo-frontend.loadbalancer.server.port=80"
    depends_on:
      - bingo-backend
    networks:
      - bingo-network

networks:
  bingo-network:
    name: bingo-network
    driver: bridge

volumes:
  postgres_data: